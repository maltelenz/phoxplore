{% extends "base.html" %}

{% block content %}
    <h2>{{photo.sub_path}}</h2>
    <div class="photoview">
        <img src="{{photo.medium_path}}">
    </div>
    <div class="photoinfo">
        <div>Path: {{photo.path}}</div>
        <div>Size: {{photo.width}}x{{photo.height}}</div>
    </div>
    <div class="floatclear"></div>
{% endblock %}
