{% extends "base.html" %}

{% block content %}
    <h2>All photos</h2>
        {% for p in all_photos %}
            <a class="photolink" href="{% url photo p.pk %}">
                <div class="photothumb">
                    <img src="{{p.thumb_path}}" />
                    <div class="imdesc">{{p.file_name}}</div>
                </div>
            </a>
        {% endfor %}
    </table>
{% endblock %}
